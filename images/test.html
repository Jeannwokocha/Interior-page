<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-gap: 10px;
      }

      .item {
        background-color: #eee;
        padding: 20px;
      }

      .item1 {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .item2 {
        grid-column: 2 / 4;
        grid-row: 1 / 3;
      }

      .item3 {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
      }
    </style>

    <div class="container">
        <div class="item 1"></div>
        <div class="item 2"></div>
        <div class="item 3"></div>
    </div>
  </body>
</html>
